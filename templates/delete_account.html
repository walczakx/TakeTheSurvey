{% extends "layout.html" %}

{% block content %}



<div class="container" >
      
          <div class="panel panel-info" >
            <div class="panel-heading">
              <h3 class="panel-title">Delete Account</h3>
			 
		
            </div>
	
            <div class="panel-body" >
             
              
                <div > 
				{% for row in user_data %}
				  <form role="form" action="/delete_account" method="POST">
                  <table class="table table-user-information">
                   
					<tbody>
					
					
                      
                        <td> You are about to delete user account: {{row[1]}}!</td>
						
						 
					  <div class="form-group">
                        <td><input type="hidden" class="form-control" name="usrname" value={{row[1]}}></input></td>
					  </div>
                     


						
                      <tr> 
					  <div class="form-group">
                        <td><input type="password" class="form-control" name="psw" placeholder="Enter password">
						</input></td>
					  </div>
                      </tr>
				
					  
                     
                    </tbody>
					 
                  </table>
                  <p><button type="submit" class="btn btn-primary">Delete Account</button>
				  </form>
				  <button href="/user_account" class="btn btn-primary">Cancel</button></p>
				  
				  {% endfor %}
                </div>

             
            </div>

           </div>  
          </div>
	



{% endblock %}
