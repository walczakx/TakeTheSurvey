

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
	<div class="row">
		        
        <div class="col-md-12">
        <h4>Available surveys</h4>
        <div class="table-responsive">
            
              <table id="mytable" class="table table-bordred table-striped">
                   <thead>
                   <th>Survey desription</th>
                   <th>Date</th>
				   <th>Show details</th>
                   <th>Edit</th>
                   <th>Delete</th>
                   </thead>
     <tbody>
				<div>
					{% for row in surveys %}
					<tr>							
						<td>{{ row[1] }}</td>
						<td>{{ row[2] }}</td>
						<td><p data-placement="top" data-toggle="tooltip" title="Show"><button class="btn btn-primary btn-xs" data-title="Show" data-toggle="modal" data-target="#show" ><span class="glyphicon glyphicon-th-list"></span></button></p></td>
						<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
						<td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
					</tr>
					{% endfor %}
				</div>
	 </tbody>
        
</table>

</div>
</div>
</div>
