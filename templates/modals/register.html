<!-- signup modal content-->
  <div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:green;"><span class="glyphicon glyphicon-lock"></span> Create new account</h4>
        </div>
        <div class="modal-body">
          <form role="form" action="/register" method="POST">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" name="usrname" placeholder="Your login" class="input-xlarge">
              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>

            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> E-mail</label>
              <input type="text" class="form-control" name="email" placeholder="Your e-mail address" class="input-xlarge">
            </div>

            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" name="psw" placeholder="Enter password">
              <p class="help-block">Password should be at least 4 characters</p>
            </div>

            <div class="form-group">
              <label for="psw_confirm"><span class="glyphicon glyphicon-eye-open"></span> Confirm password</label>
              <input type="password" class="form-control" name="psw_confirm" placeholder="Enter password, again">
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Register</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
    </div>
  </div>
